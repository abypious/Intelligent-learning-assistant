{% extends 'adminindex.html' %}
{% block body %}
<body>

<form id="form1" name="form1" method="post" action="/addexpert1">
  <table width="269" height="406" border="5" class="table table-striped">
    <tr>
      <th scope="row">NAME</th>
      <td><label>
        <input type="text" name="textfield"  required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">EXPERIENCE</th>
      <td><label>
        <input type="text" name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">GENDER</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" />
      MALE
      <br />
      <input name="radiobutton" type="radio" value="female" />
      FEMALE<br/>
      <input name="radiobutton" type="radio" value="other" />
      OTHER</label></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">PHONE</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label>
        <input type="text" name="textfield5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">USER NAME </th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">PASSWORD</th>
      <td><label>
      <input type="password" name="textfield7"  required pattern="[A-Z a-z.0-9!@#$%^&*]{8,25}" title="atlest have one Capital letter one small letter ,one number.one special character " />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" class="btn btn-info" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
